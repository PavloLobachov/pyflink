[DEFAULT]
parallelism = 4
checkpoint_path = file:///opt/checkpoints

[jars]
jars_files = file:///opt/flink_jars/bson-5.1.1.jar,file:///opt/flink_jars/flink-connector-jdbc-3.2.0-1.19.jar,file:///opt/flink_jars/flink-connector-kafka-3.2.0-1.19.jar,file:///opt/flink_jars/flink-connector-mongodb-1.2.0-1.19.jar,file:///opt/flink_jars/flink-csv-1.19.1.jar,file:///opt/flink_jars/flink-faker-0.5.2.jar,file:///opt/flink_jars/flink-json-1.19.1.jar,file:///opt/flink_jars/flink-sql-avro-confluent-registry-1.19.1.jar,file:///opt/flink_jars/flink-sql-connector-kafka-3.2.0-1.19.jar,file:///opt/flink_jars/kafka-clients-3.2.3.jar,file:///opt/flink_jars/mongodb-driver-core-5.1.1.jar,file:///opt/flink_jars/mongodb-driver-sync-5.1.1.jar

[kafka]
bootstrap_servers = localhost:9092
topic = tweets
group = g13

[mongo]
port = 27017
host = localhost
database_name = twitter_db
collection_name = twitter_collection
table_name = twitter_table

[web_socket]
port = 5555
host = localhost

